<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - Course Caddy</title>
    <link rel="stylesheet" href="css/tournament.css">
</head>
<body>
    <div class="page-container">
        <div class="background-texture"></div>
        
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo">
                <span class="logo-icon">⛳</span>
                <span class="logo-text">Course Caddy</span>
            </a>
        </header>

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Upcoming Tournaments</h1>
            <p class="page-subtitle">Select a tournament to register for your yardage card</p>
        </div>

        <!-- Tournaments List -->
        <main class="tournaments-list" id="tournaments-list">
            <!-- Tournaments will be loaded here by JavaScript -->
            <div class="no-tournaments" id="loading-state">
                <div class="no-tournaments-icon">⏳</div>
                <p>Loading tournaments...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-cta">Want this for every round?</p>
                <div class="app-links">
                    <a href="#" class="app-link" aria-label="Download on App Store">
                        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" height="40">
                    </a>
                    <a href="#" class="app-link" aria-label="Get it on Google Play">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" height="40">
                    </a>
                </div>
                <p class="copyright">© 2025 Course Caddy LLC. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/tournaments.js"></script>
</body>
</html>
