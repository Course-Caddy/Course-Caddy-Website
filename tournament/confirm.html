<!DOCTYPE html>
<html lang="en">
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete - Course Caddy</title>
    <link rel="stylesheet" href="css/tournament.css">
</head>
<body>
    <!-- Dark overlay for background -->
    <div class="overlay"></div>
    
    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo">
                <span class="logo-icon">⛳</span>
                <span class="logo-text">Course Caddy</span>
            </a>
        </header>

        <!-- Confirmation Content -->
        <main class="confirmation-container">
            <div class="confirmation-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            
            <h1 class="confirmation-title">You're All Set<span id="player-name-display"></span>!</h1>
            
            <p class="confirmation-message">
                Your personalized yardage card will be waiting on your cart <strong id="tournament-date-display">tournament morning</strong>.
            </p>
            
            <a href="tournaments.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Tournaments
            </a>
        </main>

        <!-- Footer with App Download CTA -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-cta">Want this for every round?</p>
                <div class="app-links">
                    <a href="#" class="app-link" aria-label="Download on App Store">
                        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" height="40">
                    </a>
                    <a href="#" class="app-link" aria-label="Get it on Google Play">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" height="40">
                    </a>
                </div>
                <p class="copyright">© 2025 Course Caddy LLC. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Get player name and tournament date from URL params
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerName = urlParams.get('name');
            const tournamentDate = urlParams.get('date');
            
            if (playerName) {
                // Extract first name
                const firstName = playerName.split(' ')[0];
                document.getElementById('player-name-display').textContent = ', ' + firstName;
            }
            
            if (tournamentDate) {
                // Format date nicely
                const date = new Date(tournamentDate);
                const options = { weekday: 'long', month: 'long', day: 'numeric' };
                const formattedDate = date.toLocaleDateString('en-US', options);
                document.getElementById('tournament-date-display').textContent = formattedDate + ' morning';
            }
        });
    </script>
</body>
</html>
