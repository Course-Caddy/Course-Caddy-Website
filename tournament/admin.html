<!DOCTYPE html>
<html lang="en">
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Caddy Tournament</title>
    <link rel="stylesheet" href="css/tournament.css">
    <style>
        /* Additional admin-specific styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .admin-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        
        .admin-tab {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-gray-100);
            border: none;
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--color-gray-600);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .admin-tab:hover {
            background: var(--color-gray-200);
        }
        
        .admin-tab.active {
            background: var(--color-primary);
            color: var(--color-white);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tournament-select {
            width: 100%;
            padding: var(--spacing-md);
            font-family: var(--font-body);
            font-size: 1rem;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            background: var(--color-white);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .stat-card {
            background: var(--color-gray-50);
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .stat-label {
            font-size: 0.8125rem;
            color: var(--color-gray-500);
            margin-top: var(--spacing-xs);
        }
        
        .registrations-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .registration-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-gray-100);
        }
        
        .registration-item:last-child {
            border-bottom: none;
        }
        
        .registration-name {
            font-weight: 600;
            color: var(--color-gray-900);
        }
        
        .registration-time {
            font-size: 0.8125rem;
            color: var(--color-gray-500);
        }
        
        .registration-clubs {
            font-size: 0.75rem;
            color: var(--color-gray-400);
            margin-top: 2px;
        }
        
        /* Create Tournament Form */
        .create-form {
            display: grid;
            gap: var(--spacing-md);
        }
        
        .create-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: var(--spacing-md);
        }
        
        @media (max-width: 640px) {
            .create-form .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .conditions-group {
            background: var(--color-gray-50);
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
        }
        
        .conditions-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-gray-700);
            margin-bottom: var(--spacing-sm);
        }
        
        .conditions-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <div class="page-container" style="background: var(--color-gray-50);">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo">
                <span class="logo-icon">‚õ≥</span>
                <span class="logo-text">Course Caddy</span>
            </a>
        </header>

        <!-- Admin Content -->
        <main class="admin-container">
            <div class="admin-header">
                <h1 class="page-title">Tournament Admin</h1>
            </div>
            
            <!-- Tabs -->
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="registrations">Registrations</button>
                <button class="admin-tab" data-tab="create">Create Tournament</button>
            </div>
            
            <!-- Registrations Tab -->
            <div class="tab-content active" id="registrations-tab">
                <div class="admin-section">
                    <label class="form-label" for="tournament-select">Select Tournament</label>
                    <select id="tournament-select" class="tournament-select">
                        <option value="">Loading tournaments...</option>
                    </select>
                    
                    <div id="tournament-stats" class="stats-grid" style="display: none;">
                        <div class="stat-card">
                            <div class="stat-value" id="stat-registrations">0</div>
                            <div class="stat-label">Registrations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="stat-pdfs">0</div>
                            <div class="stat-label">PDFs Generated</div>
                        </div>
                    </div>
                    
                    <div id="registrations-actions" style="display: none; margin-bottom: var(--spacing-md);">
                        <button class="btn-download-all" id="download-all-btn">
                            üì• Download All PDFs
                        </button>
                    </div>
                    
                    <div id="registrations-list" class="registrations-list">
                        <p class="text-muted text-center">Select a tournament to view registrations</p>
                    </div>
                </div>
            </div>
            
            <!-- Create Tournament Tab -->
            <div class="tab-content" id="create-tab">
                <div class="admin-section">
                    <h2 class="admin-section-title">Create New Tournament</h2>
                    
                    <form id="create-tournament-form" class="create-form">
                        <div class="form-group">
                            <label class="form-label" for="new-tournament-name">Tournament Name *</label>
                            <input type="text" id="new-tournament-name" class="form-input" placeholder="Member-Guest Championship" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="new-tournament-course">Course Name *</label>
                            <input type="text" id="new-tournament-course" class="form-input" placeholder="Hope Valley Country Club" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="new-tournament-date">Tournament Date *</label>
                                <input type="date" id="new-tournament-date" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="new-tournament-cutoff">Registration Cutoff *</label>
                                <input type="datetime-local" id="new-tournament-cutoff" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="new-tournament-elevation">Course Elevation (ft) *</label>
                                <input type="number" id="new-tournament-elevation" class="form-input" placeholder="500" required>
                            </div>
                        </div>
                        
                        <h3 style="font-size: 1rem; margin-top: var(--spacing-md); margin-bottom: var(--spacing-sm);">Tournament Day Conditions</h3>
                        
                        <div class="form-row">
                            <div class="conditions-group">
                                <div class="conditions-title">‚òÄÔ∏è Morning</div>
                                <div class="conditions-row">
                                    <div class="form-group">
                                        <label class="form-label">Temp (¬∞F)</label>
                                        <input type="number" id="morning-temp" class="form-input" value="68" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Humidity (%)</label>
                                        <input type="number" id="morning-humidity" class="form-input" value="75" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="conditions-group">
                                <div class="conditions-title">üå§Ô∏è Afternoon</div>
                                <div class="conditions-row">
                                    <div class="form-group">
                                        <label class="form-label">Temp (¬∞F)</label>
                                        <input type="number" id="afternoon-temp" class="form-input" value="82" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Humidity (%)</label>
                                        <input type="number" id="afternoon-humidity" class="form-input" value="55" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="conditions-group">
                                <div class="conditions-title">üåÖ Evening</div>
                                <div class="conditions-row">
                                    <div class="form-group">
                                        <label class="form-label">Temp (¬∞F)</label>
                                        <input type="number" id="evening-temp" class="form-input" value="74" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Humidity (%)</label>
                                        <input type="number" id="evening-humidity" class="form-input" value="65" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-button" style="margin-top: var(--spacing-md);">
                            Create Tournament
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
